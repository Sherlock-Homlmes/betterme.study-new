version: "3.9"

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./others/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
    # depends_on:
    #   - clock-client
    #   - news-client
    #   - news-admin-client
    #   - server
    #   - file-service
    restart: on-failure
    networks:
      - nginx-net

  pomodoro-client:
    build:
      context: ./
      dockerfile: ./others/docker/pomodoro_client/Dockerfile
    volumes:
      - .:/var/task
    working_dir: /var/task/pomodoro_client
    user: "${COMPOSE_UID:-1000}:${COMPOSE_GID:-1000}"
    environment:
      - VITE_PLATFORM=web
      - VITE_API_URL=http://localhost:8080/api
      - VITE_LIVEKIT_URL=ws://localhost:7880
      - TAURI_DEV_HOST=0.0.0.0
    networks:
      - nginx-net
    ports:
      - "1420:1420"
      - "4173:4173"
    command: ["bun", "run", "dev"]
    # command: ["bun", "run", "preview"]

  # news-client:
  #   build:
  #     context: ./
  #     dockerfile: ./others/docker/news_client/Dockerfile
  #   volumes:
  #     - .:/var/task
  #   working_dir: /var/task/news_client
  #   user: "${COMPOSE_UID:-1000}:${COMPOSE_GID:-1000}"
  #   networks:
  #     - nginx-net
  #   command:
  #     ["npm", "run", "start", "--", "--host", "0.0.0.0", "--port", "3000"]

  # news-admin-client:
  #   build:
  #     context: ./
  #     dockerfile: ./others/docker/news_admin_client/Dockerfile
  #   volumes:
  #     - .:/var/task
  #   working_dir: /var/task/news_admin_client
  #   user: "${COMPOSE_UID:-1000}:${COMPOSE_GID:-1000}"
  #   networks:
  #     - nginx-net
  #   command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "3000"]

  server:
    build:
      context: ./
      dockerfile: ./others/docker/server/Dockerfile
    volumes:
      - .:/var/task
    working_dir: /var/task/server
    user: "${COMPOSE_UID:-1000}:${COMPOSE_GID:-1000}"
    environment:
      - HOME=/tmp
      - ENV=DEV
    networks:
      - nginx-net
      - mongo-db
    ports:
      - "8080:8080"
    command:
      ["uvicorn", "main:app", "--reload", "--host=0.0.0.0", "--port=8080"]
    entrypoint: ["uv", "run"]

  redis:
    build:
      context: ./
      dockerfile: ./others/docker/redis/Dockerfile
    restart: always
    environment:
      REDIS_PORT: 6379
      REDIS_PASSWORD: password
      TEMPLATE_PATH: /usr/local/etc/redis/redis.conf.template
    networks:
      - redis-db
    command: ["sh", "/usr/local/etc/redis/redis-run.sh"]

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    networks:
      - mongo-db
    volumes:
      - ./others/data/mongodb:/data/db

    # TODO: add local mongo
    # TODO: add local local s3

  livekit:
    image: livekit/livekit-server:latest
    restart: on-failure
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    volumes:
      - ./others/livekit/livekit.yaml:/etc/livekit.yaml
    environment:
      LIVEKIT_KEYS: "devkey: secretsecret"
      REDIS_ADDRESS: redis:6379
    networks:
      - nginx-net
      - redis-db
    depends_on:
      - redis
    command: ["--config", "/etc/livekit.yaml"]

#Docker Networks
networks:
  nginx-net:
    driver: bridge
  mongo-db:
    driver: bridge
  redis-db:
    driver: bridge
