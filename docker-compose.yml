version: "3.9"

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./others/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
    depends_on:
      - clock-client
      - news-client
      - news-admin-client
      - server
      - file-service
    restart: on-failure
    networks:
      - nginx-net

  clock-client:
    build:
      context: ./
      dockerfile: ./others/docker/clock_client/Dockerfile
    volumes:
      - .:/var/task
    working_dir: /var/task/clock_client
    user: "${COMPOSE_UID:-1000}:${COMPOSE_GID:-1000}"
    networks:
      - nginx-net
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "3000"]

  news-client:
    build:
      context: ./
      dockerfile: ./others/docker/news_client/Dockerfile
    volumes:
      - .:/var/task
    working_dir: /var/task/news_client
    user: "${COMPOSE_UID:-1000}:${COMPOSE_GID:-1000}"
    networks:
      - nginx-net
    command:
      ["npm", "run", "start", "--", "--host", "0.0.0.0", "--port", "3000"]

  news-admin-client:
    build:
      context: ./
      dockerfile: ./others/docker/news_admin_client/Dockerfile
    volumes:
      - .:/var/task
    working_dir: /var/task/news_admin_client
    user: "${COMPOSE_UID:-1000}:${COMPOSE_GID:-1000}"
    networks:
      - nginx-net
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "3000"]

  server:
    build:
      context: ./
      dockerfile: ./others/docker/server/Dockerfile
    volumes:
      - .:/var/task
    working_dir: /var/task/server
    user: "${COMPOSE_UID:-1000}:${COMPOSE_GID:-1000}"
    environment:
      - HOME=/tmp
      - ENV=DEV
    networks:
      - nginx-net
      - mongo-db
    command:
      ["uvicorn", "main:app", "--reload", "--host=0.0.0.0", "--port=8080"]
    entrypoint: ["poetry", "run"]

  file-service:
    build:
      context: ./
      dockerfile: ./others/docker/file_service/Dockerfile
    volumes:
      - .:/var/task
    working_dir: /var/task/file_service
    user: "${COMPOSE_UID:-1000}:${COMPOSE_GID:-1000}"
    environment:
      - HOME=/tmp
      - ENV=DEV
    networks:
      - nginx-net
    ports:
      - 8765:8080
    command:
      ["uvicorn", "main:app", "--reload", "--host=0.0.0.0", "--port=8080"]
    entrypoint: ["poetry", "run"]

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    networks:
      - mongo-db
    volumes:
      - ./others/data/mongodb:/data/db

    # TODO: add local mongo
    # TODO: add local local s3

#Docker Networks
networks:
  nginx-net:
    driver: bridge
  mongo-db:
    driver: bridge
